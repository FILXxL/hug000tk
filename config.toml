baseurl      = "https://www.hug000.tk"
title        = "Hug000"
languageCode = "en-us"
theme        = "hello-friend-ng"
paginate     = 10

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04"

  # Subtitle for home
  homeSubtitle = "Tech Nerd | Streamer | ButtonPusher"

  # Set disableReadOtherPosts to true in order to hide the links to other posts.
  disableReadOtherPosts = false

  # Enable theme toggle
  enableThemeToggle = true

  # Enable sharing buttons, if you like
  enableSharingButtons = true

  #Global language menu
  enableGlobalLanguageMenu = false

  # Metadata mostly used in document's head
  description = "Homepage of Hug000"
  keywords = "homepage, blog"
  images = [""]

[author]
  name = "Hug000"


[taxonomies]
  category = "blog"
  tag      = "tags"
  series   = "series"


[params.footer]
  trademark = true
  rss = true
  copyright = true
  author = true

  topText = []
  bottomText = []


# Logo Appereance
[params.logo]
  logoMark          = ">"
  logoText          = "$ cd /home/"
  logoHomeLink      = "/"
  logoCursorColor   = "#23a808"
  locoCursorAnimate = "2s"

# Portrait on Start Page
[params.portrait]
  path     = "/img/portrait.png"
  alt      = "Portrait"
  maxWidth = "200px"


